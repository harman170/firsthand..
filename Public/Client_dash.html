<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --primary: #5a3dc8;
            --primary-dark: #4a32b0;
            --accent: #b085f9;
            --light-bg: #f8f5ff;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(90, 61, 200, 0.2);
        }
        
        .dashboard-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            background: white;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 5px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 2rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .feature-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .container {
            max-width: 1200px;
        }
        
        @media (max-width: 768px) {
            .dashboard-card {
                margin-bottom: 1.5rem;
            }
        }
    </style>
    <script>
        function init() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("user").innerHTML = activeUser;
        }

        function doLogout() {
            localStorage.removeItem("activeUser");
            window.location.href = "/index.html";

        }
    </script>
</head>

<body class="bg-light" onload="init();">

    <div class="container py-5">
        <div class="dashboard-header text-center">
            <h2 class="mb-3"><i class="fas fa-user-shield me-2"></i>Client Dashboard: <span id="user"></span>

            </h2>
            <p class="mb-0">Manage your account and activities</p>
        </div>

        <div class="row g-4">
            <!-- Profile Card -->
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <div class="feature-icon bg-gradient-primary">
                        <i class="fas fa-user"></i>
                    </div>
                    <h5 class="feature-title">Profile</h5>
                    <a href="client-profile.html" class="btn btn-primary btn-sm">
                        <i class="fas fa-arrow-right me-1"></i> Access
                    </a>
                </div>
            </div>

            <!-- Post Job Card -->
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <div class="feature-icon bg-gradient-primary">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <h5 class="feature-title">Post Job</h5>
                    <a href="post.html" class="btn btn-primary btn-sm">
                        <i class="fas fa-arrow-right me-1"></i> Create
                    </a>
                </div>
            </div>

            <!-- Job Manager Card -->
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <div class="feature-icon bg-gradient-primary">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h5 class="feature-title">Job Manager</h5>
                    <a href="job_manager.html" class="btn btn-primary btn-sm">
                        <i class="fas fa-arrow-right me-1"></i> Manage
                    </a>
                </div>
            </div>

            <!-- Logout Card -->
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <div class="feature-icon bg-gradient-primary">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <h5 class="feature-title">Logout</h5>
                    <a href="" class="btn btn-primary btn-sm" onclick="doLogout()">
                        <i class="fas fa-arrow-right me-1"></i> Sign Out
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
