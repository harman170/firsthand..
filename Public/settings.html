<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            resize: none;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">üìù Things to Remember</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- 9 Unique Note Cards -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 1</h5>
                        <textarea class="form-control note-area" id="note1" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 2</h5>
                        <textarea class="form-control note-area" id="note2" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 3</h5>
                        <textarea class="form-control note-area" id="note3" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 4</h5>
                        <textarea class="form-control note-area" id="note4" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 5</h5>
                        <textarea class="form-control note-area" id="note5" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 6</h5>
                        <textarea class="form-control note-area" id="note6" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 7</h5>
                        <textarea class="form-control note-area" id="note7" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 8</h5>
                        <textarea class="form-control note-area" id="note8" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Note 9</h5>
                        <textarea class="form-control note-area" id="note9" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const noteIds = ['note1', 'note2', 'note3', 'note4', 'note5', 'note6', 'note7', 'note8', 'note9'];

        // Load saved notes from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            noteIds.forEach(id => {
                const saved = localStorage.getItem(id);
                if (saved) {
                    document.getElementById(id).value = saved;
                }
            });
        });

        // Save notes to localStorage as you type
        document.querySelectorAll('.note-area').forEach(area => {
            area.addEventListener('input', () => {
                localStorage.setItem(area.id, area.value);
            });
        });
    </script>
</body>

</html>
