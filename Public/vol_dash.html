<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --primary: #A586C0;
            --primary-dark: #8E6BA3;
            --accent: #D6C5E0;
            --light-bg: #F4EAFB;
            --text-dark: #5D3A76;
            --text-light: #ffffff;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-light);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(165, 134, 192, 0.3);
            text-align: center;
        }
        
        .dashboard-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 100%;
            background: white;
            padding: 1.5rem;
            text-align: center;
            border-top: 5px solid var(--primary);
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-bg);
            padding: 15px;
        }
        
        .feature-icon img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            min-width: 140px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .feature-title {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .container {
            max-width: 1200px;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .dashboard-card {
                margin-bottom: 1.5rem;
            }
            .feature-icon {
                width: 70px;
                height: 70px;
            }
        }
    </style>
    <script>
        function init() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("user").innerHTML = activeUser;
        }


        function doLogout() {
            localStorage.removeItem("activeUser");
            window.location.href = "/index.html";

        }
    </script>
</head>

<body onload="init();">
    <div class="container">
        <div class="dashboard-header">
            <h2><i class="fas fa-hands-helping me-2"></i> Volunteer Dashboard: <span id="user"></span></h2>
            <p class="mb-0">Manage your volunteer activities</p>
        </div>

        <div class="row g-4">
            <!-- Volunteer KYC Card -->
            <div class="col-lg-3 col-md-6">
                <div class="dashboard-card">
                    <div class="feature-icon">
                        <img src="Pictures/vol_kyc.jpg" alt="Volunteer KYC">
                    </div>
                    <h5 class="feature-title">Volunteer KYC</h5>
                    <a href="volkyc.html" class="btn btn-primary">
                        <i class="fas fa-id-card me-2"></i> Access
                    </a>
                </div>
            </div>

            <!-- Find Work Card -->
            <div class="col-lg-3 col-md-6">
                <div class="dashboard-card">
                    <div class="feature-icon">
                        <img src="Pictures/Find_work.png" alt="Find Work">
                    </div>
                    <h5 class="feature-title">Find Work</h5>
                    <a href="Find_work.html" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i> Explore
                    </a>
                </div>
            </div>

            <!-- Settings Card -->
            <div class="col-lg-3 col-md-6">
                <div class="dashboard-card">
                    <div class="feature-icon">
                        <img src="Pictures/settings.png" alt="Settings">
                    </div>
                    <h5 class="feature-title">Settings</h5>
                    <a href="settings.html" class="btn btn-primary">
                        <i class="fas fa-cog me-2"></i> Configure
                    </a>
                </div>
            </div>

            <!-- Logout Card -->
            <div class="col-lg-3 col-md-6">
                <div class="dashboard-card">
                    <div class="feature-icon">
                        <img src="Pictures/log.png" alt="Logout">
                    </div>
                    <h5 class="feature-title">Logout</h5>
                    <a href="" class="btn btn-primary" onclick="doLogout();">
                        <i class="fas fa-sign-out-alt me-2"></i> Sign Out
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
