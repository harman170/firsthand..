<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        let mymodule = angular.module("myModuleKuch", []);
        let myController = mymodule.controller("myControllerKuch", function($scope, $http) {
            $scope.jsonAry = [];
            $scope.doFetchAll = function() {
                let url = "/all-records";
                $http.get(url).then(fxSuccess, fxFail);

                function fxSuccess(response) {
                    //alert(JSON.stringify(response.data));
                    $scope.jsonAry = response.data;

                }

                function fxFail(err) {
                    alert(err.data);
                }
            }

            //--------------------------------

            //-----------------------------

            $scope.doFilter = function() {

                let url = "/do-fetch-1?emailKuch=" + $scope.selEmail;
                $http.get(url).then(fxSuccess, fxFail);

                function fxSuccess(response) {
                    alert(JSON.stringify(response.data));
                    $scope.jsonAry = response.data;


                }

                function fxFail(err) {
                    alert(err.data);
                }
            }

        })
    </script>
</head>

<body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="dofetchallcity(); dofetchalltitle();">
    <center>

        <center>
            <input type="button" value="Fetch All" ng-click="doFetchAll();">
        </center>
        <hr>

        <select ng-change="doFilter()" ng-model="selEmail">
                <option value="" >None</option> 
                <option ng-repeat="boro in jsonAry" value="{{boro.email}}">{{boro.email}}</option>
                <option value='All'>All</option>
            </select>
        <hr>


        <hr>

        <div style="overflow: scroll; height: 200px; width:800px; ">
            <table width="800" border="1">
                <tr bgcolor="yellow">
                    <th>Sr. No</th>
                    <th>Emailid</th>
                    <th>Password</th>
                    <th>Mobile</th>
                    <th>Operations</th>
                </tr>
                <tr ng-repeat="obj in jsonAry">
                    <td>{{$index+1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.pwd}}</td>
                    <td>{{obj.dob}}</td>
                    <td>
                        <img src="{{obj.picurl}}" width="100" height="100" alt="">
                    </td>

                    <td align="center">
                        <a href="#" class="btn  btn-danger" ng-click="doShowDetails(obj.email,$index);">Details</a>
                        <a href="#" class="btn  btn-danger" ng-click="doDelete(obj.email);">Delete</a>

                    </td>
                </tr>
            </table>
        </div>
    </center>





</body>

</html>
