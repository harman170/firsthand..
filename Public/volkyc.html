<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vol-kyc.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        function doShowPrev(fileUpload, prevId) {
            document.getElementById(prevId).src = window.URL.createObjectURL(fileUpload.files[0]);
        }
    </script>

    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        
        .container-box {
            border: 2px solid blue;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            margin: auto;
            background-color: white;
        }
        
        .sidebar {
            width: 200px;
            padding: 10px;
            border: 2px solid blue;
            float: left;
        }
        
        .preview-box img {
            width: 150px;
            height: 150px;
            border: 1px solid gray;
            display: block;
            margin: auto;
        }
        
        .btn-small {
            font-size: 14px;
            padding: 5px 10px;
        }
        
        .form-control {
            border: 1px solid blue;
        }
        
        .form-label::after {
            content: ' *';
            color: red;
        }
        
        .text-center button {
            background-color: lightblue;
            border: 1px solid blue;
            color: black;
        }
    </style>

    <script>
        $(document).ready(function() {
            $("#fetchDetails").click(function() {
                let obj = {
                    type: "GET",
                    url: "/do-fetch",
                    data: {
                        KuchBhi: $("#txtemail").val()
                    }
                };

                $.ajax(obj)
                    .then(function(responseInJsonAry) {
                        if (responseInJsonAry.length == 0) {
                            alert("Invalid Email ID");
                        } else {
                            let userData = responseInJsonAry[0];

                            // Fill text fields
                            $("#name").val(userData.txtname);
                            $("#contact").val(userData.txtcontact);
                            $("#address").val(userData.txtaddress);
                            $("#city").val(userData.city);
                            $("#gender").val(userData.txtGender.toLowerCase());
                            $("#dob").val(userData.txtdob.substr(0, 10));
                            $("#qualification").val(userData.txtQual);
                            $("#occupation").val(userData.txtOccu);
                            $("#otherInfo").val(userData.txtInfo);




                            // ✅ Store image paths in hidden inputs correctly
                            $("#hdnProfilePic").val(userData.profilePicPath);
                            $("#hdnIdProof").val(userData.idProofPath);

                            console.log("Profile Pic Path:", userData.profilePicPath);
                            console.log("ID Proof Path:", userData.idProofPath);

                            // ✅ Show profile picture only if exists
                            if (userData.profilePicPath) {
                                $("#profilePreview").attr("src", userData.profilePicPath).show();
                            } else {
                                $("#profilePreview").attr("src", "").hide();
                            }

                            // ✅ Show ID proof only if exists
                            if (userData.idProofPath) {
                                $("#idPreview").attr("src", userData.idProofPath).show();
                            } else {
                                $("#idPreview").attr("src", "").hide();
                            }
                        }
                    })
                    .fail(function(err) {
                        console.error("AJAX Fetch Error:", err);
                        alert("Error fetching details.");
                    });
            });
        });

        function init() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("txtemail").value = activeUser;
        }
    </script>
</head>

<body onload="init();">

    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">www.helpDesk.com</a> -->
        </div>
    </nav>

    <div class="heading" style="margin-top: 65px;">
        <center>
            <h2><b>Volunteer Kyc</b>
            </h2>
        </center>
    </div>

    <div class="form-container">
        <form id="kycForm" action="/curd-register" method="post" enctype="multipart/form-data">
            <input type="hidden" id="hdnProfilePic" name="profilePicPath">
            <input type="hidden" id="hdnIdProof" name="idProofPath">

            <div class="container-box">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-3 sidebar">
                        <div class="preview-box">
                            <img id="profilePreview" src="" alt="Prev">
                        </div>
                        <label>Profile Pic</label>
                        <input type="file" name="profilePic" id="profilePic" onchange="doShowPrev(this, 'profilePreview')">
                        <br><br>

                        <div class="preview-box">
                            <img id="idPreview" src="" alt="Prev">
                        </div>
                        <label>Id Proof</label>
                        <input type="file" name="idProof" id="idProof" onchange="doShowPrev(this, 'idPreview')">
                    </div>

                    <div class="col-md-9">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="txtemail" name="txtemail" readonly>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="button" class="btn btn-secondary w-100 btn-small" id="fetchDetails">Fetch Details</button>

                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="txtname" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Contact No.</label>
                                <input type="tel" class="form-control" id="contact" name="txtcontact" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="txtaddress" rows="2" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="txtGender" required>
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" id="dob" name="txtdob" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Qualification</label>
                                <select class="form-control" id="qualification" name="txtQual" required>
                                    <option value="">Select</option>
                                    <option value="High School">High School</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Graduation">Graduation</option>
                                    <option value="Post Graduation">Post Graduation</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Occupation</label>
                                <select class="form-control" id="occupation" name="txtOccu" required>
                                    <option value="">Select</option>
                                    <option value="Student">Student</option>
                                    <option value="Job">Job</option>
                                    <option value="Business">Business</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Other Info.</label>
                                <textarea class="form-control" id="otherInfo" name="txtInfo" rows="2"></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn">Register</button>
                            <button type="submit" class="btn btn-secondary" formaction="/do-update">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
