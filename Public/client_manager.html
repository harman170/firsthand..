<!DOCTYPE html>
<html lang="en" ng-app="clientApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
        let app = angular.module("clientApp", []);

        app.controller("clientController", function($scope, $http) {
            $scope.clients = [];

            $scope.fetchAllClients = function() {
                $http.get("/all-clients").then(
                    function success(response) {
                        $scope.clients = response.data;
                    },
                    function error(err) {
                        console.error("Error fetching clients", err);
                    }
                );
            };

            $scope.fetchAllClients(); // Fetch data on page load
        });
    </script>

    <style>
        body {
            background-color: #fff;
        }
        
        .container-box {
            max-width: 700px;
            border: 2px solid orange;
            padding: 20px;
            margin: auto;
        }
        
        .form-control {
            border: 1px solid orange;
        }
        
        .btn-custom {
            background-color: peachpuff;
            border: 1px solid orange;
        }
    </style>
</head>

<body ng-controller="clientController">
    <div class="container mt-4">
        <h5 class="text-center">Client Profile</h5>

        <div class="container-box">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Client ID</th>
                        <th>Name</th>
                        <th>Business</th>
                        <th>City</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="client in clients">
                        <td>{{ client.client_id }}</td>
                        <td>{{ client.name }}</td>
                        <td>{{ client.business }}</td>
                        <td>{{ client.city }}</td>
                        <td>{{ client.contact }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
