<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <style>
        /* Previous enhanced styles remain the same */
        
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 166, 0, 0.05) 0%, rgba(255, 166, 0, 0.1) 90%);
        }
        
        .container {
            animation: fadeIn 0.6s ease-out;
            padding-top: 2rem;
            padding-bottom: 3rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h5.text-center {
            color: #ff8c00;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h5.text-center::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, orange, #ff8c00);
            border-radius: 3px;
        }
        
        h3 {
            color: #ff8c00;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .container-box {
            max-width: 800px;
            border: 2px solid orange;
            padding: 25px;
            margin: auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(255, 166, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .container-box:hover {
            box-shadow: 0 12px 30px rgba(255, 166, 0, 0.2);
            transform: translateY(-2px);
        }
        
        select {
            padding: 8px 15px;
            border: 2px solid orange;
            border-radius: 8px;
            background-color: white;
            font-size: 1rem;
            color: #333;
            min-width: 200px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        select:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }
        
        .form-control {
            border: 1px solid orange;
            border-radius: 8px;
        }
        
        input[type="button"] {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 166, 0, 0.3);
        }
        
        input[type="button"]:hover {
            background-color: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 166, 0, 0.4);
        }
        /* New table scrolling styles */
        
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 8px;
            scrollbar-width: thin;
            scrollbar-color: orange #f5f5f5;
        }
        
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background-color: orange;
            border-radius: 4px;
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0;
        }
        
        .table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .table thead th {
            background-color: orange;
            color: white;
            border-color: orange;
            font-weight: 500;
            position: sticky;
            top: 0;
        }
        
        .table tbody tr:nth-child(even) {
            background-color: rgba(255, 166, 0, 0.05);
        }
        
        .table tbody tr:hover {
            background-color: rgba(255, 166, 0, 0.1);
        }
        
        pre {
            text-align: center;
            margin: 1.5rem 0;
        }
        
        @media (max-width: 768px) {
            .container-box {
                padding: 15px;
            }
            select {
                min-width: 150px;
            }
            .table-container {
                max-height: 300px;
            }
        }
    </style>
</head>

<body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="dofetchallcity(); dofetchalltitle();">
    <div class="container mt-4">
        <h5 class="text-center">Published Jobs</h5>
        <br><br>

        <div style="text-align: center;">
            <h3>Select City</h3>
            <select ng-change="doFilter();" ng-model="scity">
                <option value="">None</option>
                <option ng-repeat="obj in jsonAryCity" value="{{obj.city}}">{{obj.city}}</option>
                <option value="All">All</option>
            </select>
        </div>

        <br><br>

        <div style="text-align: center;">
            <h3>Select Job Title</h3>
            <select ng-change="doFilter2();" ng-model="stitle">
                <option value="">None</option>
                <option ng-repeat="obj in jsonAryTitle" value="{{obj.jobtitle}}">{{obj.jobtitle}}</option>
                <option value="All">All</option>
            </select>
        </div>

        <br><br>

        <pre>
            <input type="button" value="Search" ng-click="fetchAllJobs();">      
        </pre>

        <div class="container-box">
            <div class="table-container">
                <!-- New wrapper div for scrolling -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Job Title</th>
                            <th>Job Type</th>
                            <th>Firm Address</th>
                            <th>City</th>
                            <th>Education</th>
                            <th>Person Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="job in jsonAry">
                            <td>{{ job.jobid }}</td>
                            <td>{{ job.jobtitle }}</td>
                            <td>{{ job.jobtype }}</td>
                            <td>{{ job.address }}</td>
                            <td>{{ job.city }}</td>
                            <td>{{ job.edu }}</td>
                            <td>{{ job.contact }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        let mymodule = angular.module("myModuleKuch", []);
        mymodule.controller("myControllerKuch", function($scope, $http) {
            $scope.jsonAry = [];
            $scope.jsonAryCity = [];
            $scope.jsonAryTitle = [];
            $scope.scity = "";
            $scope.stitle = "";

            // Fetch all jobs
            $scope.fetchAllJobs = function() {
                let url = "/all-related-jobs";
                $http.get(url).then(function(response) {
                    $scope.jsonAry = response.data;
                }, function(err) {
                    alert(err.data);
                });
            };

            // Fetch all cities
            $scope.dofetchallcity = function() {
                let url = "/all-records-client-city";
                $http.get(url).then(function(response) {
                    $scope.jsonAryCity = response.data;
                }, function(err) {
                    alert(err.data);
                });
            };

            $scope.dofetchalltitle = function() {
                let url = "/all-records-client-title";
                $http.get(url).then(function(response) {
                    $scope.jsonAryTitle = response.data;
                }, function(err) {
                    alert(err.data);
                });
            };

            $scope.doFilter = function() {
                let url = "/do-fetch-1?city=" + $scope.scity;
                $http.get(url).then(function(response) {
                    $scope.jsonAry = response.data;
                }, function(err) {
                    alert(err.data);
                });
            };

            $scope.doFilter2 = function() {
                let url = "/do-fetch-2?jobtitle=" + $scope.stitle;
                console.log("Filtering by Job Title:", $scope.stitle);

                $http.get(url).then(function(response) {
                    console.log("Response Data:", response.data);
                    $scope.jsonAry = response.data;
                }, function(err) {
                    alert("Error: " + err.data);
                });
            };

        });
    </script>
</body>

</html>
