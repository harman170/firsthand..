<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: lavender;
        }
        
        .container-box {
            max-width: 700px;
            border: 2px solid orange;
            padding: 20px;
            margin: auto;
        }
        
        .form-control {
            border: 1px solid orange;
        }
        
        .btn-custom {
            background-color: peachpuff;
            border: 1px solid orange;
        }
        /* body {
            background-color: lavander;
        } */
    </style>

    <script>
        function init() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("client_id").value = activeUser;
        }


        $(document).ready(function() {
            $("#fetchDetails").click(function() {
                let obj = {
                    type: "GET",
                    url: "do-fetch-client",
                    data: {
                        x: $("#client_id").val(),
                    }
                };

                $.ajax(obj)
                    .done(function(responseInJsonAry) {
                        if (responseInJsonAry.length == 0) {
                            alert("Invalid Client Id");
                        } else {
                            alert(JSON.stringify(responseInJsonAry));
                            $("#name").val(responseInJsonAry[0].name);
                            $("#business").val(responseInJsonAry[0].business);
                            $("#business_profile").val(responseInJsonAry[0].business_profile);
                            $("#address").val(responseInJsonAry[0].address);
                            $("#city").val(responseInJsonAry[0].city);
                            $("#contact").val(responseInJsonAry[0].contact);
                            $("#id_proof").val(responseInJsonAry[0].id_proof);
                            $("#id_number").val(responseInJsonAry[0].id_number);
                            $("#other_info").val(responseInJsonAry[0].other_info);
                        }
                    })
                    .fail(function(err) {
                        console.log("AJAX Error:", err);
                        alert("Error fetching details.");
                    });
            });
        });
    </script>
</head>

<body onload="init();">
    <br>
    <br>
    <br>
    <h1><b><center>Client Profile</center></b></h1>
    <div class="container mt-4">
        <!-- <h5 class="text-center">client-profile.html</h5> -->

        <div class="container-box">
            <form action="/save-client-profile" method="post" enctype="multipart/form-data">

                <div class="mb-3 d-flex">
                    <label class="form-label me-2">Client ID</label>
                    <input type="text" class="form-control" name="client_id" id="client_id" readonly>
                    <button type="button" class="btn btn-custom ms-2" id="fetchDetails">Search</button>
                </div>

                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="col">
                        <label class="form-label">Firm/Business</label>
                        <input type="text" class="form-control" name="business" id="business">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Business Profile</label>
                    <input type="text" class="form-control" name="business_profile" id="business_profile">
                </div>

                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                    <div class="col">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="city">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label">Contact</label>
                        <input type="text" class="form-control" name="contact" id="contact">
                    </div>
                    <div class="col">
                        <label class="form-label">ID Proof</label>
                        <select class="form-select" name="id_proof" id="id_proof">
                            <option value="Aadhaar Card">Aadhaar Card</option>
                            <option value="Driving License">Driving License</option>
                            <option value="PAN Card">PAN Card</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Number</label>
                        <input type="text" class="form-control" name="id_number" id="id_number">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Other Info</label>
                    <input type="text" class="form-control" name="other_info" id="other_info">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-custom me-2">Save</button>
                    <button type="submit" class="btn btn-custom" formaction="/do-update-client">Change</button>

            </form>
            </div>
        </div>
</body>

</html>
